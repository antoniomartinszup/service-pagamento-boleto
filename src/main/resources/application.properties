# Postgres
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/pagamento}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:pagamento123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#feign
feign.client.api-simulada=localhost:8080/api-simulada/
feign.client.api-orquestrador=localhost:8080/api-orquestrador/

#kafka
topic.name=pagamento
spring.kafka.bootstrap-servers=localhost:9092

############## METRICS / PROMETHEUS #################
management.endpoints.web.exposure.include=info, health, metrics, prometheus
